<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <img src="images/image-product-desktop.jpg" class="img-product" alt="product" />
          <div class="card-info">
            <span class="category">Perfumer</span>

            <h1 class="name-product">Gabrielle Essence Eau De Parfum</h1>

            <span class="paragraph">A floral, solar and voluptuous interpretation composed by
              Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</span>
            <div class="card-price">
              <strong> $149.99</strong>
              <span> $169.99 </span>
            </div>

            <button class="card-btn"> Add to Cart </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
