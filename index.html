<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <img src="images/image-product-desktop.jpg" class="img-product"
            alt="product" />
          <div class="card-info">
            <span class="category">Perfume</span>

            <strong class="name-product">Gabrielle Essence Eau De Parfum</strong>
            <span class="paragraph">A floral, solar and voluptuous
              interpretation composed by
              Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</span>
            <div class="card-price">
              <strong class="card-cost"> $149.99</strong>
              <span class="card-cost-subtitle"> $169.99 </span>
            </div>

            <button class="card-btn">
              <img src="images/icon-cart.svg" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
